<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>

function dec2bin(decNumber) {
    var re = "";
    if(decNumber==0){
        re = "0";
    }
    while(decNumber){
        var a = decNumber % 2;
        decNumber = parseInt(decNumber/2);
        re = re.concat(a);
    }
    re = re.split('').reverse().join('');

    return re;
    
}

// 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
document.getElementById("trans-btn").onclick = function(){
    var re = document.getElementById("result");
    var dec_num = Number(document.getElementById("dec-number").value);
    var bin_bit = Number(document.getElementById("bin-bit").value);

    if(dec_num>=0 && dec_num==parseInt(dec_num)){    
        var result = dec2bin(dec_num);

        if(bin_bit>=result.length){
            for(var i=result.length;i<bin_bit;i++){
                result = "0" + result;
            }
            re.innerHTML = dec_num +"转换为二进制数为" + result;
        }else{
            re.innerHTML = dec_num +"转换为二进制数为" + result;
            console.log("输入位数小于转化后的二进制本身位数");
        }
        console.log(result);
    }else re.innerHTML = "输入必须为一个非负整数";

}
// 新的需求是，转化显示后的二进制数为bin-bit中输入的数字宽度，例如
// dec-number为5，bin-bit为5，则转化后数字为00101
// 如果bin-bit小于转化后的二进制本身位数，则使用原本的位数，如dec-number为5，bin-bit为2，依然输出101，但同时在console中报个错
// Some coding

    </script>
</body>
</html>
